<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

	<link rel="stylesheet" href="styles2.css">
</head>
<body>

	<div class="form-wrapper">

	<fieldset>
		<legend><span class="number">1</span> Canidate Info</legend>
		<input type="text" name="name" placeholder="Your Name">
		<input type="email" name="email" placeholder="Your Email">
		<textarea name="about" placeholder="Tell us about yourself"></textarea>

		<label>Interests:</label>
		<select name="interests">
			<option value="programming">Programming</option>
			<option value="golfing">Golfing</option>
			<option value="poker">Poker</option>
			<option value="running">Running</option>
			<option value="video_games">Video Games</option>
			<option value="blackjack">Black Jack</option>
			<option value="uga">UGA Football</option>
		</select>
		

	</fieldset>

	<fieldset>
		<legend><span class="number">2</span> Additional Info</legend>
		<textarea name="school" placeholder="About your school"></textarea>

	</fieldset>
	<input type="submit" value="Apply">

	</div>
	
</body>
</html>
